WORKERS: 2
DEBUG: False

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
DATA_DIR: '/content/ego4d_data/v1/omnivore_video_swinl_fp16'

DATASET:
  NAME: Ego4DClip
  VIS_INPUT_TYPE: slowfast
  NO_VAL: False              # <- Assicura che la validazione sia attiva
  NUM_SAMPLE_CLIPS: 5
  TARGET_STRIDE: 1
  NORMALIZE: True
  RANDOM_SAMPLING: True
  WINDOW: 20

TEST:
  BATCH_SIZE: 8
  RECALL: 1,5
  TIOU: 0.3,0.5
  EVAL_TRAIN: False          # <- Disattiva test sul training set
  NMS_THRESH: 0.5
  SPLIT: val                 # <- Specifica lo split su cui validare

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  ENABLE: False              # <- Disattiva completamente il training
  BATCH_SIZE: 16             # <- Ignorato, ma puÃ² restare
  LR: 0.0                    # <- Non necessario per la validazione
  WEIGHT_DECAY: 0.0
  MAX_EPOCH: 1
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    MIN_IOU: 0.3
    MAX_IOU: 1.0
    BIAS: 0.3

TAN:
  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 1536
      HIDDEN_SIZE: 256
      KERNEL_SIZE: 1
      STRIDE: 1

  PROP_MODULE:
    NAME: SparsePropMaxPool
    PARAMS:
      NUM_SCALE_LAYERS: [8, 4, 4]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 256
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 768
      LSTM:
        NUM_LAYERS: 2
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 256
      HIDDEN_SIZES: [256, 256]
      KERNEL_SIZES: [5, 5]
      STRIDES: [1, 1]
      PADDINGS: [2, 2]
      DILATIONS: [1, 1]

  PRED_INPUT_SIZE: 256

MODEL:
  NAME: TAN
  CHECKPOINT: checkpoints/Ego4DClip/TAN_slowfast/iter005030-0.0530-0.1242.pkl
